# Project information
site_name: "Advanced YAML"
site_url: "https://example.com/"
site_author: "JD Black"

# --- Theme Configuration ---
# This enables the 'material' theme
theme:
  name: "material"
  palette:
    scheme: slate
    primary: indigo
    accent: indigo
  
  # Features like navigation tabs, search, etc.
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
  
  logo: assets/advanced-yaml-logo.svg
  favicon: assets/advanced-yaml-logo.svg

# --- Plugins ---
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_root_heading: true
            show_source: true

# --- Extensions ---
# Enables extra markdown features
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - mkdocs_argparse

# --- Extra CSS ---
extra_css:
  - stylesheets/extra.css

# --- Extra JS ---
extra_javascript:
  - javascripts/extra.js

# --- Navigation Structure ---
# This is the most important part.
# It defines your sidebar and top-level navigation.
nav:
  - "Home": "index.md"

  - "User Guide":
      - "Installation": "guide/installation.md"
      - "Quick Start": "guide/quick-start.md"
      - "Using Schemas": "guide/schemas.md"
      - "Schema Primitives": "guide/primitives.md"
      - "Data References": "guide/references.md"
      - "AI Agents": "guide/ai-agents.md"
  - "CLI Reference":
      - "YASL CLI": "reference/cli/yasl.md"
      - "YAQL CLI": "reference/cli/yaql.md"
      - "YARL CLI": "reference/cli/yarl.md"
      - "YATL CLI": "reference/cli/yatl.md"
  - "API Reference":
      - "YASL API": "reference/api/yasl.md"
      - "YAQL API": "reference/api/yaql.md"
      - "YARL API": "reference/api/yarl.md"
      - "YATL API": "reference/api/yatl.md"
  - "About":
      - "License": "license.md"
      - "Contributing": "contributing.md"
